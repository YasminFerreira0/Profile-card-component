<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main class="container">
    <div class="bg-card"></div>

    <img src="images/image-victor.jpg" alt="pefil" class="container__perfil">

    <section class="container__cardperfil">
      <div class="container__name">
        <h1 class="nome-perfil">Victor Crest <span class="card-idade card-paragrafo">26</span></h1>
        <p class="cardperfil__localizacao card-paragrafo">London</p>
      </div>
    
      <div class="container__details">
        <div class="details__followers">
          <h2 class="">80K</h2>
          <p class="cardperfil__descricao card-paragrafo">Followers</p>
        </div>
        <div class="details__likes">
          <h2 class="">803K</h2>
          <p class="cardperfil__descricao card-paragrafo">Likes</p>
        </div>
        <div class="details__photos">
          <h2 class="">1.4K</h2>
          <p class="cardperfil__descricao card-paragrafo">Photos</p>
        </div>
      </div>
    </section>
    
  </main>
</body>
</html>
